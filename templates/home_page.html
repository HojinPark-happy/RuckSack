    <p id ="A"></p>
    <div id="bigdiv" class="align-self-center">

        <h2 class="justify-content-center align-items-center">Where will your next adventure be?</h2><br>
        <!-- 6 blocks for entering input -->
        <div>

            <table class="col" align="center">
                <form>
                    <div class="form-group">
                        <tr>
                            <td>
                                <input id="continent-search" class="form-control" placeholder="Search for continents.." type="text" oninput="updateCheckboxes(this)" autocomplete="off" size="34%">
                            </td>
                            <td>
                                <input id="country-search" class="form-control" placeholder="Search for countries.." type="text" oninput="updateCheckboxes(this)" autocomplete="off" size="34%">
                            </td>
                            <td>
                                <input id="city-search" class="form-control" placeholder="Search for cities.." type="text" oninput="updateCheckboxes(this)" autocomplete="off" size="34%">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" id="min_duration" class="form-control" placeholder="Enter minimum # of days.." min="0" size="34%">
                            </td>
                            <td>
                                <input type="number" id="max_duration" class="form-control" placeholder="Enter maximum # of days.." min="1" size="34%">
                            </td>
                            <td>
                                <input type="number" id="budget" class="form-control" placeholder="$ Enter budget.." size="34%">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="center">
                                <button type="submit" class="btn btn-light" size="34%">GO!</button>
                            </td>
                        </tr>

                    </div>
                </form>
                <form>
                    <div id="data">
                      <div class="multiselect">
                        <div id="c_b">
                          <div id="checkboxes"></div>
                        </div>
                      </div>
                    </div>
                </form>
            </table>
        </div>
    </div>
{% endblock content %}
